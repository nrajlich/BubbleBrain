<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Akatab&family=Nunito+Sans:wght@300;400&family=Paytone+One&family=Secular+One&display=swap"
        rel="stylesheet">
    <title>Bubble Brain</title>



</head>

<body class="vh-100 overflow-hidden">
    <!--Navbar-->

    <nav class="navbar navbar-expand-lg bg-transparent border-bottom shadow">
        <div class="container">
            <!--Logo-->
            <a class="navbar-brand fs-4" href="#">
                <img src="images/blogo.png" alt="Logo"
                    style="height: 30px; width:auto; position: relative; top: -4px; margin-left:20px; margin-right: 2px;">ubble
                Brain
            </a>

            <!--Toggle BTN-->
            <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--SideBar-->
            <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">

                <!--Side Header-->
                <div class="offcanvas-header border-bottom shadow">
                    <a class="navbar-brand fs-4" href="#">
                        <img src="images/blogo.png" alt="Logo"
                            style="height:30px; width:auto; margin-right: 3px; position: relative; top: -4px;">ubble
                        Brain
                    </a>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <!--Sidebar Body-->

                <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
                    <ul
                        class="navbar-nav custom-navbar justify-content-center align-items-center fs-5 flex-grow-1 pe-3">

                        <li class="nav-item mx-2">

                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#courses">Courses</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#mylearning">My Learning</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#instructor">Instructor</a>

                        </li>

                    </ul>

                    <!--Login/ Sign up-->

                    <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3">
                        <a href="#login" class="text-black">Login</a>
                        <a href="#signup" class="text-white text-decoration-none px-3 py-1 rounded-4"
                            style="background-color: rgb(237, 127, 187);">Sign Up</a>
                    </div>

                </div>
            </div>
        </div>
    </nav>
    <div class="landing">
        <div class="intro-container">
            <h1>Welcome to Bubble Brain!</h1>
            <p class="welcome"> A digital space that provides free access to knowledge and skill-building
                resources in graphic design, visual aesthetics, and web design.</p>
                <div class="button-container">
                    <button class="button1">Get Started</button>
                    <button class="button2">I already have an account</button>
                </div>
        </div>
       
        <div class="image-container">
            <img src="images/bubble3.png" alt="bubble brain">
        </div>

    </div>
<script>
window.onload = function() {
  resize();
  window.addEventListener('resize', resize);
}

function resize() {
  if(window.innerWidth <= 991) {
    document.querySelector('.welcome').textContent = 'Free access to knowledge and and skill-building resources in graphic design, visual aesthetics, and web design.';
  } else {
    document.querySelector('.welcome').textContent = 'A digital space that provides free access to knowledge and skill-building resources in graphic design, visual aesthetics, and web design.';
  }
}


</script>
</body>

</html>
